{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block header %}{{ title }}{% endblock %}

{% block htmlcontents %}

<div id="hero" class="flex flex-col md:flex-row md:flex-col-2 h-screen">
    <div id="hero-left" class="md:w-3/5 lg:w-1/2 w-screen flex justify-center items-center p-4 md:p-6 bg-primary h-3/5 md:h-screen md:items-end md:pb-0">
        <div id="heropic-c" class="">
            <img src="{% static 'other/main/thethinker.png' %}" alt="" class="w-full max-w-lg">
        </div>
    </div>
    <div id="hero-right" class="md:w-2/5 lg:w-1/2 flex justify-center items-center flex-col pt-6 md:pt-0 p-4 md:p-6 h-2/5 md:h-screen md:items-flex-end bg-blackbg" style="min-height: 10rem;">
        <div id="hero-right-inner" class="inline-block max-w-lg">
            <div id="hero-heading-c" class="inline-block">
                <h3 id="hero-heading" class="intertight text-white text-2xl md:text-3xl text-bold">
                    {{ c.heroHeading |safe }}
                </h3>
            </div>
            <div id="hero-text-c" class="mt-4">
                <p id="hero-text" class="textfont text-white inline-block">
                    {{ c.heroText }}
                </p>
            </div>
        </div>
    </div>
</div>

</div>

<div id="projects">

</div>
