{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="Webseiten-Entwicklung und Design" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://davidewiest.com"/>
    <meta property="og:image" content="../static/images/logo/logosvg.svg" />
    <meta property="og:description" content="Ich bin Davide Wiest, passionierter Entwickler und Designer. Falls Sie finden, dass Sie von einem Kennenlernen profitieren kÃ¶nnten, kontaktieren Sie mich unter {{ c.credentails.email }}" />
    <meta name="theme-color" content="#FFD747">

    <meta name="twitter:card" content= "summary_large_image">


    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/Branding_Assets 14 Logo White PNG.png' %}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1947bd', //'#285feb', //'#0011ff',
                        secondary: '#FFD747',
                        seclight: '#f5e9ae',
                        blackbg: '#000000'
                    }
                }
            }
        }
    </script>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</head>
<body>

    {% block outsidecontents %}
    {% endblock %}

    <div id="stickycta-text" class="z-10 shadow-md fixed bottom-0 right-0 w-screen md:min-w-1/3 md:max-w-sm p-6 py-3 text-center text-b800 inline-block flex justify-between items-center md:rounded-2xl md:m-3 md:mr-6" style="background-color: rgba(100,100,100,0.625); backdrop-filter: blur(1.4rem);">
        <a id="stickycta-text-button" class="shadow-md rounded-3xl bg-secondary py-2 px-5 h-min" href="mailto:{{ c.credentials.email }}">
            {{ c.base.cta }}
        </a>
        <div id="language-setter" class="flex">
            <div id="language-option">
                <img src="{{ c.base.primaryLangIcon }}" alt="Current Language" class="w-10 h-10 m-2 inline-block p-1 border border-white rounded-lg">
            </div>

            <div id="language-sep-bar"></div>

            <a id="language-option" href="?lang={{ c.base.secondaryLang }}" class="block">
                <img src="{{ c.base.secondaryLangIcon }}" alt="Other Language: {{ c.base.secondaryLang }}" class="w-10 h-10 m-2 inline-block p-1 border border-transparent rounded-lg"">
            </a>
        </div>
    </div>

    <div class="content min-h-screen" style="max-width: 100vw;">
        {% block htmlcontents %}
        {% endblock %}
    </div>

    <div id="footer" class="p-2.5 px-5 mt-8 bg-black pb-28">
        <div id="footer-inner" class="md:flex md:justify-between">
            <div id="footer-section">
                <p id="copyright" class="text-white mb-4 md:mb-0 text-sm intertight">
                    <img src="{% static 'other/icons/copyright.png' %}" alt="Copyright" class="invert inline-block w-3 h-3 align-middle">
                    <span id="copyright-text" class="align-middle text-gray-200">
                        Davide Wiest 2022
                    </span>
                </p>
            </div>
            <div id="footer-section">
                <a href="/" id="navbar-link" class="m-0 px-2 text-b700 text-secondary hover:cursor-pointer inline-block text-sm">
                    {{ c.base.footerStart }}
                </a>
                <a href="/agb" class="inline-block text-sm mr-4" style="color: rgb(138 138 138);">
                    {{ c.base.footerTAC }}
                </a>
                <a href="/impressum" class="inline-block text-sm" style="color: rgb(138 138 138);">
                    {{ c.base.footerPS }}
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelectorAll('img').forEach(function(img){
                img.onerror = function(){this.style.visibility='hidden';};
            })
        });
    </script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
