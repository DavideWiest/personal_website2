{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0011ff',
                        secondary: '#FFD747',
                        seclight: '#FFF3D8'
                    }
                }
            }
        }
    </script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,800&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet"> -->
    
</head>
<body>
    <style>
        * {
            font-family: 'Nunito Sans', 'Roboto', 'Helvetica', sans-serif;
        }
        .code {
            font-family: 'Fira Code', monospace;
        }
        a:hover {
            cursor: pointer;
        }
    </style>


<nav class="flex justify-between px-12 py-4 items-center bg-white">
    <a class="flex" href="/">
        <img src="{% static 'assets/Branding_Assets 12 Logo Black.svg' %}" alt="" class="w-12 px-2">
        <h1 class="text-2xl text-black font-bold" style="font-weight: 800;">Davide Wiest</h1>
    </a>
    <div class="flex items-center">
      <ul class="flex items-center space-x-4">
        <li class="font-semibold text-gray-600">
            <a href="/projekte" class="p-2 px-3 rounded-xl font-bold border border-gray-400">Projekte ansehen</a>
        </li>
        <li>
          <a href="mailto:davide.wiest2@gmail.com" class="text-white bg-primary p-2 px-3 rounded-xl font-semibold">Mail an davide.wiest2@gmail.com</a>
        </li>
      </ul>
    </div>
</nav>


    <div class="content bg-primary min-h-screen px-3 py-5" style="max-width: 100vw;">
        {% block htmlcontents %}
        {% endblock %}
    </div>

    <div id="hidden-components" class="hidden">
        <div id="error_message" class="h-max w-max bg-red-200 p-3 m-2 rounded-3xl">
            <p id="error_message_text" style="color: rgb(112, 9, 9);" class="font-semibold leading-none">
                <img src="{% static 'close.png' %}" alt="Fehler:" class="w-5 inline-block">
                Es ist ein Fehler aufgetreten. Bitte versuche es sp√§ter noch einmal.
            </p>
        </div>
    </div>

    <script>
        function showMobileMenu(e) {
            let list = document.querySelector('#menulist')
            e.name == 'menu' 
            ? (e.name = "close", list.classList.add('top-[70px]'), list.classList.add('opacity-100'), list.classList.add('z-[2]')) 
            : (e.name = 'menu', list.classList.remove('top-[70px]'), list.classList.add('opacity-100'), list.classList.remove('z-[2]'))

        }

        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelectorAll('img').forEach(function(img){
                img.onerror = function(){this.style.display='none';};
            })
        });
    </script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
