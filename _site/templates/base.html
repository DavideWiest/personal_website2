{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/Branding_Assets 14 Logo White PNG.png' %}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0011ff',
                        secondary: '#FFD747',
                        seclight: '#FFF3D8',
                        blackbg: '#000000'
                    }
                }
            }
        }
    </script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&family=Inter:wght@200;300;400;500;600&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    {% block outsidecontents %}
    {% endblock %}

    <div class="content min-h-screen" style="max-width: 100vw;">
        {% block htmlcontents %}
        {% endblock %}
    </div>

    <div id="footer" class="p-2.5 px-5 mt-8 bg-black md:flex md:justify-between">
        <div id="footer-section">
            <p id="copyright" class="text-white mb-4 md:mb-0 text-sm intertight">
                <img src="{% static 'other/icons/copyright.png' %}" alt="" class="invert inline-block w-3 h-3 align-middle">
                <span id="copyright-text" class="align-middle">
                    Davide Wiest 2022
                </span>
            </p>
        </div>
        <div id="footer-section">
            <a href="/" id="navbar-link" class="m-0 px-2 text-b700 text-secondary hover:cursor-pointer inline-block text-sm">
                Start
            </a>
            <a href="/agb" class="inline-block text-sm mr-4" style="color: rgb(138 138 138);">
                AGB
            </a>
            <a href="/impressum" class="inline-block text-sm" style="color: rgb(138 138 138);">
                Impressum & Datenschutzerkl√§rung
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelectorAll('img').forEach(function(img){
                img.onerror = function(){this.style.visibility='hidden';};
            })
        });
    </script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
